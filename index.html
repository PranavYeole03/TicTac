<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="Tictac.css">
</head>

<body>
    <h1>Tic Tac Toe Game</h1>

    <div class="msg-container">
        <p id="msg">Let's Play the Game</p>
    </div>

    <div class="container">
        <div class="game">
            <div class="game">
                <button class="box" aria-label="Cell 1"></button>
                <button class="box" aria-label="Cell 2"></button>
                <button class="box" aria-label="Cell 3"></button>
                <button class="box" aria-label="Cell 4"></button>
                <button class="box" aria-label="Cell 5"></button>
                <button class="box" aria-label="Cell 6"></button>
                <button class="box" aria-label="Cell 7"></button>
                <button class="box" aria-label="Cell 8"></button>
                <button class="box" aria-label="Cell 9"></button>
            </div>


        </div>
    </div>

    <button id="restart">Restart</button>

    <script src="Tictac.js"></script>
</body>

</html>
